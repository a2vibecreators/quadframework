# QUAD Framework - Deploy to Dev Environment
#
# Triggered when PRs are merged to 'dev' branch.
# Builds and deploys to Cloud Run dev environment.
#
# Prerequisites:
# - GCP_PROJECT_ID secret
# - GCP_SA_KEY secret (service account JSON)
# - Cloud Run service already created
#

name: Deploy to Dev

on:
  push:
    branches: [dev]

env:
  GCP_REGION: us-east1
  SERVICE_NAME: quad-web-dev
  IMAGE_NAME: quad-web

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    # Only run if CI passed (via branch protection rules)
    # or if manually triggered

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          NEXTAUTH_URL: "https://dev.quadframe.work"
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      # Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      # Build and push Docker image
      - name: Build Docker image
        run: |
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DEV_DATABASE_URL }}" \
            --build-arg NEXTAUTH_URL="https://dev.quadframe.work" \
            --build-arg NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production"

      - name: Get service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "Deployed to: $URL"
          echo "::notice::Deployed to $URL"

      # Run database migrations
      - name: Run database migrations
        run: |
          DATABASE_URL="${{ secrets.DEV_DATABASE_URL }}" npx prisma db push --skip-generate
        continue-on-error: true  # Don't fail deploy if migrations have issues

      # Smoke test
      - name: Smoke test
        run: |
          sleep 10  # Wait for service to be ready
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          if [ "$STATUS" = "200" ]; then
            echo "âœ“ Smoke test passed (HTTP $STATUS)"
          else
            echo "âœ— Smoke test failed (HTTP $STATUS)"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Environment: DEV"
          echo "Commit: ${{ github.sha }}"
          echo "By: ${{ github.actor }}"
