# QUAD Framework - Preview Environments (Sandboxes)
#
# Creates an isolated preview environment for each PR.
# Each developer gets their own sandbox to test changes.
#
# Features:
# - Isolated database per PR
# - Unique URL per PR
# - Auto-cleanup on PR close
#

name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  GCP_REGION: us-east1
  BASE_DOMAIN: preview.quadframe.work

jobs:
  # Deploy preview environment
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Create preview database
      - name: Create preview database
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          DB_NAME="quad_preview_${PR_NUMBER}"

          # Create database if not exists
          gcloud sql databases create $DB_NAME \
            --instance=quad-db \
            || echo "Database may already exist"

          # Run migrations
          DATABASE_URL="postgresql://quad_user:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${DB_NAME}" \
            npx prisma db push --skip-generate

      # Build with preview-specific env
      - name: Build application
        run: npm run build
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DATABASE_URL: "postgresql://quad_user:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/quad_preview_${{ github.event.pull_request.number }}"
          NEXTAUTH_URL: "https://pr-${{ github.event.pull_request.number }}.${{ env.BASE_DOMAIN }}"
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      # Build and push Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${{ github.event.pull_request.number }} \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${{ github.event.pull_request.number }}

      # Deploy to Cloud Run
      - name: Deploy preview to Cloud Run
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="quad-preview-pr-${PR_NUMBER}"

          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${PR_NUMBER} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=preview,PR_NUMBER=${PR_NUMBER}" \
            --set-env-vars "DATABASE_URL=postgresql://quad_user:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/quad_preview_${PR_NUMBER}" \
            --tag pr-${PR_NUMBER}

      - name: Get preview URL
        id: preview-url
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="quad-preview-pr-${PR_NUMBER}"

          URL=$(gcloud run services describe $SERVICE_NAME \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')

          echo "url=$URL" >> $GITHUB_OUTPUT

      # Comment on PR with preview URL
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview-url.outputs.url }}';
            const prNumber = ${{ github.event.pull_request.number }};

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Environment')
            );

            const body = `## ðŸš€ Preview Environment

            | Environment | Link |
            |-------------|------|
            | **Preview URL** | ${url} |
            | **PR** | #${prNumber} |
            | **Commit** | \`${{ github.sha }}\` |

            This preview will be automatically deleted when the PR is closed.

            ---
            <sub>ðŸ¤– Generated by QUAD Preview Bot</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # Cleanup preview environment when PR is closed
  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Delete Cloud Run service
      - name: Delete preview service
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="quad-preview-pr-${PR_NUMBER}"

          gcloud run services delete $SERVICE_NAME \
            --region ${{ env.GCP_REGION }} \
            --quiet \
            || echo "Service may not exist"

      # Delete preview database
      - name: Delete preview database
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          DB_NAME="quad_preview_${PR_NUMBER}"

          gcloud sql databases delete $DB_NAME \
            --instance=quad-db \
            --quiet \
            || echo "Database may not exist"

      # Delete Docker image
      - name: Delete Docker image
        run: |
          gcloud container images delete \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${{ github.event.pull_request.number }} \
            --quiet \
            --force-delete-tags \
            || echo "Image may not exist"

      - name: Comment cleanup complete
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ Preview Environment Cleaned Up

              The preview environment for PR #${prNumber} has been deleted.

              ---
              <sub>ðŸ¤– Generated by QUAD Preview Bot</sub>`,
            });
